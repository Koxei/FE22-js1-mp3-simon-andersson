<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST countries</title>
    <link href='https://fonts.googleapis.com/css?family=Albert Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div id="border">
        <!-- Search engine -->
    <form id="formContainer">
        <input type="text" id="search" placeholder="Search Language">
        <input type="button" id="search-btn" value="Search">
    </form>

    <!-- Container for the cloned content -->
    <div data-container></div>

    <!-- template for the fetched countries -->
    <template id="APIcontainer" data-template>
       <div class="countries">
            <img class="flag" src="">
            <div class="name"></div>
            <div class="subregion"></div>
            <div class="capital"></div>
            <div class="population"></div>
            <div class="err"></div>
       </div>
    </template>
    </div>
</body>
</html>
